<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scheduling Algorithms Visualizer</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="io.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="input-section">
				<h1>Scheduling Algorithms Visualizer</h1>
				<form id="inputForm">
					<div class="form-group">
						<label for="numProcesses">Number of Processes:</label>
						<input
							type="number"
							id="numProcesses"
							min="0"
							value="0"
							onchange="generateInputs()"
						/>
					</div>
					<div id="processInputs"></div>
					<div class="form-group">
						<label for="algorithm">Choose Algorithm:</label>
						<select id="algorithm" onchange="toggleFields()">
							<option value="FCFS">
								First Come First Serve (Non-Preemptive)
							</option>
							<option value="SJF">Shortest Job First (Non-Preemptive)</option>
							<option value="Priority">Priority (Non-Preemptive)</option>
							<option value="RR">Round Robin (Preemptive)</option>
						</select>
					</div>
					<div id="quantumField" class="form-group" style="display: none">
						<label for="quantum">Time Quantum (for Round Robin):</label>
						<input type="number" id="quantum" min="1" value="1" />
					</div>
					<button type="button" onclick="solve()">Solve</button>
					<button type="button" class="reset-btn" onclick="resetFields()">
						Reset
					</button>
				</form>
			</div>
			<div class="output-section">
				<div id="ganttChart"></div>
				<div id="resultsTable"></div>
			</div>
		</div>
	</body>
</html>
